<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PT:wght@100..400&display=swap" rel="stylesheet">



</head>
<body>
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand fs-2 nav-title fw-bold" href="#">Food</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav gap-4 m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fs-5 text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  fs-5 text-white" aria-current="page" href="#">Pizza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  fs-5 text-white" aria-current="page" href="#">Pasta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5 text-white" aria-current="page" href="#">Corn</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="btnSearch" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="main overflow-auto">
    <h1 id="wellcome" class="text-center text-success mt-3"></h1>
    <div class="log-out position-fixed end-0"><button id="logOut" class="btn btn-outline-success rounded-circle fw-bold">Log out</button></div>
    <div class="container mt-5 ">
      <div id="modal" class="modal text-center" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h5 id="modal-title1" class="modal-title text-center m-auto"></h5>
              <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="modal-img" alt="#">
              <a class="text-success" id="urlInfo" target="_blank">More Info</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div id="row" class="row g-4 justify-content-center align-items-center">
      </div>
    </div>
  </div>
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
